<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade IN Animation</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" ></script>
</head>

<body>
    <button > Press Me </button>
    <div id="div1" style="width: 75px ; height : 75px ;display: none; background-color: rebeccapurple;"></div> <br>
    <div id="div2" style="width: 75px ; height : 75px ;display: none; background-color: orangered;"></div> <br>
    <div id="div3" style="width: 75px ; height : 75px ;display: none; background-color: limegreen;"></div> <br>
</body>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(12000);
    })

})


</script>
</html>
